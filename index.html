<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>BabylonJS - HexaGrid</title>
	<style>
		body, html { 
			margin:0; 
			padding: 0; 
			border: 0; 
			overflow: hidden; 
			width: 100%; 
			height: 100%; 
		}

		canvas { width: 100%; height: 100%; }
		
		#vr {
			position: absolute;
			top: 10px;
			left: 10px;
			padding: 10px 15px;
			border: 2px solid #ddd;
			background: #4587ea;
			color: #fff;
			transition: all 0.3s;
		}
		
		#vr:hover {
			transition: all 0.3s;
			background: #449fff;
			cursor: pointer;
		}	
	</style>
</head>
<body>
	<button id="vr">Mode VR</button>
	<canvas id="renderCanvas"></canvas>
	<script src="https://raw.githubusercontent.com/Servletparty/HexaGrid/master/Assets/js/hand-1.3.8.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
	<script src="https://raw.githubusercontent.com/Servletparty/HexaGrid/master/Assets/js/HexGridBuilder.js"></script>
	<!--script src="Assets/js/babylon.1.14.js"></script-->
	<script src="https://raw.githubusercontent.com/Servletparty/HexaGrid/master/Assets/js/Tutorial.js"></script>
	<script>
		document.body.addEventListener('DOMContentLoaded', function(){
			Tutorial.run();
		})
		
	</script>
</body>
</html>
